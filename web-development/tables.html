<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML TABLES</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		table {
			width: 100%;
			height: 400px;
			font-size: 1.5rem;
			border-collapse: collapse;
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="">
		<!-- First row begins -->
		<tr>
			<th colspan="4">STUDENT"S BIO-DATA</th>
		</tr>
		<!-- First row ends -->

		<!-- Second row begins -->
		<tr>
			<td>S/N</td>
			<td>Name</td>
			<td>Location</td>
			<td>Age</td>
		</tr>
		<!-- Second row ends -->

		<!-- Third row begins -->
		<tr>
			<td>1</td>
			<td>John</td>
			<td>P.H</td>
			<td rowspan="2">30</td>
		</tr>
		<!-- Third row ends -->

		<!-- Fourth row begins -->
		<tr>
			<td>2</td>
			<td>Paul</td>
			<td>Lagos</td>
		</tr>
		<!-- Fourth row ends -->

		<!-- Fifth row begins -->
		<tr>
			<td>3</td>
			<td>Kola</td>
			<td>Oyo</td>
			<td>27</td>
		</tr>
		<!-- Fifth row ends -->
	</table>
</body>
</html>
