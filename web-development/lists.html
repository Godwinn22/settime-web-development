<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML LISTS</title>
</head>
<body>
	<ol>
		<li>Types of Foods</li>
		<ol type="i">
			<li>Rice</li>
			<li>Beans</li>
		</ol>
		<li>Types of cars</li>
		<ol type="i">
			<li>Benz</li>
			<li>Toyota</li>
		</ol>
		<li>Types of languages</li>
		<ol type="a">
			<li>Go</li>
			<li>C++</li>
		</ol>
		<li>Types of jobs</li>
		<ol type="a">
			<li>Manager</li>
			<li>Secretary</li>
		</ol>
		<li>Types of career jobs</li>
		<ol type="a">
			<li>Footballer</li>
			<li>Wrestler</li>
		</ol>
	</ol>
</body>
</html>
